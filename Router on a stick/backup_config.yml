---
- name: Backup Network Device Configurations
  hosts: routers,switches
  gather_facts: no

  vars:
    backup_dir: "./backups"

  tasks:
    - name: Create backup directory if not exists
      file:
        path: "{{ backup_dir }}"
        state: directory
      delegate_to: localhost
      run_once: yes

    - name: Show running configuration
      cisco.ios.ios_command:
        commands:
          - show running-config
      register: config

    - name: Save configuration to file
      copy:
        content: "{{ config.stdout[0] }}"
        dest: "{{ backup_dir }}/{{ inventory_hostname }}_{{ ansible_date_time.date }}.cfg"
      delegate_to: localhost