R2

configure terminal
hostname R2

interface G 0/0
no shutdown

interface G 0/0.70
encapsulation dot1q 70
ip address 192.168.70.1 255.255.255.0

interface G 0/0.80
encapsulation dot1q 80
ip address 192.168.80.1 255.255.255.0

interface G 0/0.90
encapsulation dot1q 90
ip address 192.168.90.1 255.255.255.0

interface G 0/1
description MGMTwithAnsible
no shutdown
ip address 192.168.101.7 255.255.255.0


ip dhcp pool VLAN70
network 192.168.70.0 255.255.255.0
default-router 192.168.70.1
dns-server 8.8.8.8 8.8.4.4
lease 1

ip dhcp pool VLAN80
network 192.168.80.0 255.255.255.0
default-router 192.168.80.1
dns-server 8.8.8.8 8.8.4.4
lease 1

ip dhcp pool VLAN90
network 192.168.90.0 255.255.255.0
default-router 192.168.90.1
dns-server 8.8.8.8 8.8.4.4
lease 1

exit
ip dhcp excluded-address 192.168.70.1 192.168.70.10
ip dhcp excluded-address 192.168.80.1 192.168.80.10
ip dhcp excluded-address 192.168.90.1 192.168.90.10


ip domain-name example.com
crypto key generate rsa modulus 2048
username devops privilege 15 secret devops
line vty 0 4
transport input ssh
login local
end
write memory

==============================================================================

SW5

configure terminal
hostname SW5

vlan 101
name MGMTwithAnsible

vlan 70
name Black

vlan 80
name White

vlan 90
name gray 

interface G 0/0
description MGMTwithAnsible
switchport mode access
switchport access vlan 101

interface G 0/1
description TRUNK-TO-R1
switchport trunk encapsulation dot1q
switchport mode trunk
switchport trunk allowed vlan 70,80,90,101

interface G 0/2
description MGMTwithAnsible
switchport mode access
switchport access vlan 101
 
interface G 0/3
switchport mode access
switchport access vlan 70

interface G 1/0
switchport mode access
switchport access vlan 80

interface G 1/1
switchport mode access
switchport access vlan 90


interface Vlan 101
ip address 192.168.101.8 255.255.255.0
no shutdown

ip default-gateway 192.168.101.7

ip domain-name example.com
crypto key generate rsa modulus 2048
username devops privilege 15 secret devops
line vty 0 4
transport input ssh
login local
end
write memory


